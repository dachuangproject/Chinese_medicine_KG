{% extends 'base.html' %}
{% load static %}
{% block title %}药材知识库{% endblock %}

{% block content %}
    <!-- Counts Section -->
    <br>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">药材知识库</h1>
            </header>
            <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'herbindex' %}" method="get">
                            <div class="form-group row" style="margin-left: 250px;" >
                                <label class="form-control-label" >药材名称</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="search-herb-text"  style="vertical-align: middle;">
                                </div>
                                <div class="col-sm-2 " style="text-align: right;">
                                    <button class="btn btn-primary" type="submit">检索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h5">{{ herb.med_mat_name}}</h2>
                            <table class="table table-hover">
                              <tbody>
                                <tr>
                                  <th scope="row">【汉语拼音】</th>
                                  <td>Mark</td>
                                </tr>
                                <tr>
                                  <th scope="row">【别名】</th>
                                  <td>Jacob</td>
                                </tr>
                                <tr>
                                  <th scope="row">【植物种属】</th>
                                  <td>@twitter</td>
                                </tr>
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
