{% extends 'base.html' %}
{% load static %}
{% block title %}不良反应{% endblock %}
{% block content %}
    <br>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">不良反应</h1>
            </header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'Formula:ADRindex' %}" method="get">
                            <div class="form-group row" style="margin-left: 25%;" >
                                <label class="form-control-label">方剂名称</label>
                                <div class="col-sm-4">
                                    <input type="text" class="form-control" name="search-text" placeholder="示例：" style="vertical-align: middle;">
                                </div>
                                <div class="col-sm-2 " style="text-align: right;">
                                    <button class="btn btn-primary" >检索</button>
                                </div>
                            </div>
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="h5">{{ recipe.formulas_name }}</h2>
                        {% if herbs %}
                            <table class="table table-hover">
                              <tbody>
                                <tr>
                                  <th width="30%" scope="row">【组分名称】</th>
                                  <td>【不良反应】</td>
                                </tr>
                                {% for key,v in herbs.items %}
                                <tr>
                                  <th width="30%" scope="row">{{ key }}</th>
                                  <td>{{ v }}</td>
                                </tr>
                              {% endfor %}
                              </tbody>
                            </table>
                        {% else %}
                            <div class="row" style="text-align: center"><p style="margin:0 auto;width:200px;"><p>没有查找到对应成分</p></div>
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
